<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Homeworke Part 2/style.css">
    <title>Homeworke Part 2</title>
</head>
<body>
    <div class="head">
        <h2>Simple Form Styling</h2>
    </div>
        <form>
            <fieldset>
                <legend>Personla information</legend>
                <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
            <label for="email">Email</label>
            <input type="email" placeholder="your@mail.com" id="email">
            <label for="number">Number</label>
            <input type="number" id="number" placeholder="it must be 9 digit">
            <label for="address">Address</label>
            <input type="text" placeholder="Address" id="address">
            <label for="">Send us A message</label>
            <textarea name="" id="send" cols="30" rows="10"></textarea>
            <div class="button">
                <input type="submit" value="submit info" class="submit">
                <input class="reset" type="reset" value="reset info">      
            </div>
        
            </fieldset>
    </div>
</body>
</html>
